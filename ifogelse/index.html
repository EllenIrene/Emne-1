<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KrokodilleSpill</title>
  <style>
    .siden{
      display: flex;
      flex-direction: row;
    }
</style>
</head>

<body>

 
  <h1>Poeng:</h1>
  <div id="point">
    <h1> 0 </h1>
  </div>

  <img src="Krokodillespill.png" />
  <div class="siden">
  <p id="firstNum"></p>
  <input id="innPut" type="text"> </input>
  <p id="secondNum"></p>
  </div>
  <button onclick="Submit()">Submit</button>
  <button onclick="Reset()">Reset</button>
  <script>
    let point = 0;
    let inputfield ="";
    let firstNum = 0;
    let secondNum = 0;
    let riktigSvar = "";

    function Reset() {
      updateNumbers();
    }

    function updateNumbers() {
      firstNum = getRandomNumber();
      secondNum = getRandomNumber();

      document.getElementById("firstNum").innerHTML = firstNum;
      document.getElementById('secondNum').innerHTML = secondNum;

    }
function finnRiktigSvar(){
  if (firstNum < secondNum){
    riktigSvar = '<';
  }
  else if( firstNum > secondNum){
    riktigSvar = '>';
  }else {
    riktigSvar = '=';
  }
}
function samenlign(){
  if (inputfield == riktigSvar){
  point++;
  }
  else{
  point--;
}
}

function Submit(){
  inputfield = document.getElementById('innPut').value;
   finnRiktigSvar()
   samenlign()
   document.getElementById('point').innerHTML= point;
   Reset()
}

    // poeng skal dukke opp under poeng
    // (generer nye tall)
    

    function getRandomNumber() {
      return Math.round(Math.random() * 10);
    }




  </script>
</body>

</html>
