<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krokodille 3</title>
</head>

<body>
    <h1>Krokodille 3</h1><br>
    <img src="krokodillespill.png"><br>
    Sum poeng: <div id="point">0</div><br>
    <div id="numOne">0</div>
    <input id="input" type="text"><br>
    <div id="numTwo">0</div>

    <button onclick="submit()">Submit</button>
    <button onclick="reset()">Reset</button>

    <script>
        let point = 0;
        let inputfield = "";
        let numOne = 0;
        let numTwo = 0;
        let rightAnswer = "";

        function reset() {
            updateNumbers();
        }
        function updateNumbers() {
            numOne = getRandomNum();
            numTwo = getRandomNum();
            document.getElementById('numOne').innerHTML= numOne;
            document.getElementById('numTwo').innerHTML= numTwo;
        }
        function findRightAnswer() {
            if (numOne < numTwo) { rightAnswer = '<'; }
            else if (numOne > numTwo) { rightAnswer = '>'; }
            else { rightAnswer = '='; }
        }
        function compare() {
            if (inputfield == rightAnswer) {
                point++;
            }
            else {
                point--;
            }

        }
        function getRandomNum() {
            return Math.round(Math.random() * 20);
        }
        function submit(){
            inputfield = document.getElementById('input').value;
            findRightAnswer();
            compare();
            document.getElementById('point').innerHTML= point;
           
        }
    </script>
</body>

</html>
